group "com.tny.game"

apply plugin: "maven"


dependencies {

    testCompile 'com.h2database:h2:1.4.182'
    provided 'javax.servlet:javax.servlet-api:3.0.1'

    compile(
            libs.'jade',
            libs.'druid',
            libs.'guava',
            libs.'spring-boot-autoconfigure',
            libs.'spring-boot-configuration-processor',

            project(":tny-game-expr-mvel"),
            project(":tny-game-base"),
            project(":tny-game-net-netty4"),
            project(":tny-game-doc"),
            project(":tny-game-cache"),
            project(":tny-game-oplog"),
            project(":tny-game-scanning"),
            project(":tny-game-zookeeper"),
            project(":tny-game-cache-mysql"),
            project(":tny-game-protobuf"),
            project(":tny-game-cache-redis"),
            project(":tny-game-oplog-log4j"),
    )

}
