group "com.tny.game"

apply plugin: "maven"

dependencies {

    testImplementation 'com.h2database:h2:1.4.182'
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'

    api libs.jade
    api libs.druid
    api libs.guava
    api libs.spring_boot_autoconfigure
    api libs.spring_boot_configuration_processor

    api project(":tny-game-expr-mvel")
    api project(":tny-game-base")
    api project(":tny-game-net-netty4")
    api project(":tny-game-doc")
    api project(":tny-game-cache")
    api project(":tny-game-loader")
    api project(":tny-game-oplog")
    api project(":tny-game-scanning")
    api project(":tny-game-zookeeper")
    api project(":tny-game-cache-mysql")
    api project(":tny-game-protobuf")
    api project(":tny-game-cache-redis")
    api project(":tny-game-oplog-log4j")

}
