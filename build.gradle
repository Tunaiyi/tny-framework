import org.ajoberstar.grgit.Grgit

ext.RELEASE_VERSION_SUFFIX = ".release";
ext.RELEASE_PACK_SUFFIX = "-RELEASE";
ext.SNAPSHOT_PACK_SUFFIX = "-SNAPSHOT";

def gitBranchName() {
    Grgit gitter = Grgit.open(currentDir: project.getRootDir())
    return gitter.branch.current().getName()
}

def parseVersion(String version) {
    if (isReleaseVersion(version))
        return version.substring(0, version.length() - RELEASE_VERSION_SUFFIX.length());
    return version
}

def isReleaseVersion(String version) {
    return version.endsWith(RELEASE_VERSION_SUFFIX)
}

