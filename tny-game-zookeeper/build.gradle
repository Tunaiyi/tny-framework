group "com.tny.game"

apply plugin: "maven"

dependencies {

    compile(libs.'zookeeper') {
        exclude module: 'junit'
        exclude module: 'jms'
        exclude module: 'jmxtools'
        exclude module: 'jmxri'
        exclude group: 'log4j', module: 'log4j'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    compile project(":tny-game-common")

}